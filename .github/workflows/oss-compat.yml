name: OSS Compatibility

on:
  push:
    branches:
      - main
      - chore/oss-compat-nextjs-smoke
  workflow_dispatch:
  schedule:
    - cron: '0 7 * * *'

permissions:
  contents: read

jobs:
  precheck:
    runs-on: ubuntu-latest
    outputs:
      should_run: ${{ steps.decide.outputs.should_run }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Decide whether to run OSS smoke
        id: decide
        shell: bash
        run: |
          set -euo pipefail

          if [[ "${{ github.event_name }}" == "schedule" || "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "should_run=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          if [[ "${{ github.ref }}" != "refs/heads/main" ]]; then
            echo "should_run=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          BEFORE="${{ github.event.before }}"
          AFTER="${{ github.sha }}"
          CHANGED="$(git diff --name-only "$BEFORE" "$AFTER" || true)"

          if echo "$CHANGED" | grep -q "^\\.github/workflows/oss-compat\\.yml$"; then
            echo "should_run=true" >> "$GITHUB_OUTPUT"
          else
            echo "should_run=false" >> "$GITHUB_OUTPUT"
          fi

  smoke:
    name: smoke (${{ matrix.name }})
    needs: precheck
    if: ${{ needs.precheck.outputs.should_run == 'true' }}
    runs-on: ubuntu-latest
    timeout-minutes: 40
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: next.js
            repo: https://github.com/vercel/next.js.git
            ref: canary
            package_manager: pnpm

    steps:
      - name: Checkout snapshot repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.29.3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: pnpm

      - name: Install snapshot dependencies
        run: pnpm install --frozen-lockfile

      - name: Build CLI
        run: pnpm nx run cli:build

      - name: Clone OSS target repository
        run: git clone --depth 1 --branch "${{ matrix.ref }}" "${{ matrix.repo }}" external-repo

      - name: Install OSS repository dependencies (pnpm)
        if: ${{ matrix.package_manager == 'pnpm' }}
        run: pnpm install --frozen-lockfile
        working-directory: external-repo

      - name: Snapshot update (zero-config)
        env:
          DEBUG: eslint-config-snapshot:*
        shell: bash
        run: |
          set -euo pipefail
          node "${GITHUB_WORKSPACE}/packages/cli/dist/index.js" --update 2>&1 | tee "${RUNNER_TEMP}/snapshot-update.log"
        working-directory: external-repo

      - name: Snapshot check (zero-config)
        env:
          DEBUG: eslint-config-snapshot:*
        shell: bash
        run: |
          set -euo pipefail
          node "${GITHUB_WORKSPACE}/packages/cli/dist/index.js" check --format status 2>&1 | tee "${RUNNER_TEMP}/snapshot-check.log"
        working-directory: external-repo

      - name: Upload OSS smoke logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: oss-smoke-${{ matrix.name }}-logs
          path: |
            ${{ runner.temp }}/snapshot-update.log
            ${{ runner.temp }}/snapshot-check.log
