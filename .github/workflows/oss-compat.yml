name: OSS Compatibility

on:
  push:
    branches:
      - chore/oss-compat-*
  workflow_dispatch:
    inputs:
      debug_logs:
        description: 'Enable verbose DEBUG logs for eslint-config-snapshot'
        required: false
        default: 'false'
        type: choice
        options:
          - 'false'
          - 'true'
  schedule:
    - cron: '0 7 * * *'

permissions:
  contents: read

jobs:
  smoke:
    name: smoke (${{ matrix.name }})
    if: ${{ github.event_name != 'schedule' || github.ref == 'refs/heads/main' }}
    runs-on: ${{ matrix.os || 'ubuntu-latest' }}
    timeout-minutes: 40
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: next.js
            repo: https://github.com/vercel/next.js.git
            ref: canary
            package_manager: pnpm
            os: ubuntu-latest
            debug_default: false
          - name: next.js-windows
            repo: https://github.com/vercel/next.js.git
            ref: canary
            package_manager: pnpm
            os: windows-latest
            debug_default: false
          - name: nx
            repo: https://github.com/nrwl/nx.git
            ref: master
            package_manager: pnpm
            debug_default: false
          - name: react-native
            repo: https://github.com/facebook/react-native.git
            ref: main
            package_manager: yarn
            debug_default: false
          - name: aws-sdk-js
            repo: https://github.com/aws/aws-sdk-js.git
            ref: master
            package_manager: npm
            debug_default: false
          - name: oss-serverless
            repo: https://github.com/oss-serverless/serverless.git
            ref: main
            package_manager: npm
            debug_default: false

    steps:
      - name: Checkout snapshot repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.29.3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: pnpm

      - name: Install snapshot dependencies
        run: pnpm install --frozen-lockfile

      - name: Build CLI
        run: pnpm nx run cli:build

      - name: Clone OSS target repository
        run: git clone --depth 1 --branch "${{ matrix.ref }}" "${{ matrix.repo }}" external-repo

      - name: Install OSS repository dependencies (pnpm)
        if: ${{ matrix.package_manager == 'pnpm' }}
        run: pnpm install --frozen-lockfile
        working-directory: external-repo

      - name: Install OSS repository dependencies (yarn)
        if: ${{ matrix.package_manager == 'yarn' }}
        shell: bash
        run: |
          set -euo pipefail
          corepack enable
          yarn --version
          yarn install --frozen-lockfile
        working-directory: external-repo

      - name: Install OSS repository dependencies (npm)
        if: ${{ matrix.package_manager == 'npm' }}
        run: npm install --no-audit --no-fund
        working-directory: external-repo

      - name: Snapshot update (zero-config)
        shell: bash
        run: |
          set -euo pipefail
          if [[ "${OSS_COMPAT_DEBUG}" == "true" ]]; then
            export DEBUG="eslint-config-snapshot:*"
          fi
          node "${GITHUB_WORKSPACE}/packages/cli/dist/index.js" --update 2>&1 | tee "${RUNNER_TEMP}/snapshot-update.log"
        working-directory: external-repo
        env:
          OSS_COMPAT_DEBUG: ${{ matrix.debug_default || (github.event_name == 'workflow_dispatch' && github.event.inputs.debug_logs == 'true') }}

      - name: Snapshot check (zero-config)
        shell: bash
        run: |
          set -euo pipefail
          if [[ "${OSS_COMPAT_DEBUG}" == "true" ]]; then
            export DEBUG="eslint-config-snapshot:*"
          fi
          node "${GITHUB_WORKSPACE}/packages/cli/dist/index.js" check --format summary 2>&1 | tee "${RUNNER_TEMP}/snapshot-check.log"
        working-directory: external-repo
        env:
          OSS_COMPAT_DEBUG: ${{ matrix.debug_default || (github.event_name == 'workflow_dispatch' && github.event.inputs.debug_logs == 'true') }}

      - name: Print discovered snapshots (summary + raw)
        if: always()
        shell: bash
        run: |
          set -euo pipefail
          snapshot_dir="external-repo/.eslint-config-snapshot"
          if [[ ! -d "${snapshot_dir}" ]]; then
            echo "No snapshot directory found at ${snapshot_dir}"
            exit 0
          fi

          shopt -s nullglob
          files=("${snapshot_dir}"/*.json)
          if [[ ${#files[@]} -eq 0 ]]; then
            echo "No snapshot files found in ${snapshot_dir}"
            exit 0
          fi

          for file in "${files[@]}"; do
            name="$(basename "${file}")"

            echo "::group::Snapshot summary ${name}"
            jq '{
              groupId,
              workspaceCount: (.workspaces | length),
              ruleCount: (.rules | length),
              workspaces,
              rules: (.rules | keys)
            }' "${file}"
            echo "::endgroup::"

            echo "::group::Snapshot raw ${name}"
            cat "${file}"
            echo "::endgroup::"
          done

      - name: Upload OSS smoke logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: oss-smoke-${{ matrix.name }}-logs
          path: |
            ${{ runner.temp }}/snapshot-update.log
            ${{ runner.temp }}/snapshot-check.log
