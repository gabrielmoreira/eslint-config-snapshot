name: CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  validate:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        node-version: [20.x, 22.x, latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.29.3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm nx run-many -t lint

      - name: Typecheck
        run: pnpm nx run-many -t typecheck

      - name: Build
        run: pnpm nx run-many -t build

      - name: Test
        run: pnpm nx run-many -t test

      - name: CLI smoke
        run: node packages/cli/dist/index.js --help

  reports:
    runs-on: ubuntu-latest
    needs: validate
    if: ${{ always() && needs.validate.result == 'success' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.29.3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build (required for CLI integration tests)
        run: pnpm nx run-many -t build

      - name: Test API with coverage + JUnit
        run: pnpm vitest run --coverage.enabled --coverage.reporter=text-summary --coverage.reporter=json-summary --coverage.reporter=cobertura --reporter=default --reporter=junit --outputFile.junit=./test-results/junit.xml
        working-directory: packages/api

      - name: Test CLI with coverage + JUnit
        run: pnpm vitest run --coverage.enabled --coverage.reporter=text-summary --coverage.reporter=json-summary --coverage.reporter=cobertura --reporter=default --reporter=junit --outputFile.junit=./test-results/junit.xml
        working-directory: packages/cli

      - name: Publish unit test report
        if: always() && (github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository)
        continue-on-error: true
        uses: dorny/test-reporter@v1
        with:
          name: Vitest Results
          path: packages/**/test-results/junit.xml
          reporter: java-junit
          fail-on-error: false

      - name: Publish coverage summary
        if: always()
        uses: irongut/CodeCoverageSummary@v1.3.0
        with:
          filename: packages/api/coverage/cobertura-coverage.xml,packages/cli/coverage/cobertura-coverage.xml
          badge: true
          fail_below_min: false
          format: markdown
          output: both

      - name: Upload test and coverage artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-and-coverage-reports
          path: |
            packages/api/test-results/junit.xml
            packages/cli/test-results/junit.xml
            packages/api/coverage
            packages/cli/coverage
