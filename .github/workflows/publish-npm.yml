name: Publish to npm

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    env:
      NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.29.3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm nx run-many -t build

      - name: Test
        run: pnpm nx run-many -t test

      - name: Validate npm token presence
        run: |
          if [ -z "${NODE_AUTH_TOKEN}" ]; then
            echo "NPM_TOKEN is not configured in repository secrets."
            echo "Set Settings > Secrets and variables > Actions > New repository secret > NPM_TOKEN."
            exit 1
          fi

      - name: Validate npm authentication
        run: npm whoami

      - name: Publish @eslint-config-snapshot/api
        run: pnpm --filter @eslint-config-snapshot/api publish --access public --no-git-checks --provenance

      - name: Publish @eslint-config-snapshot/cli
        run: pnpm --filter @eslint-config-snapshot/cli publish --access public --no-git-checks --provenance
