name: Publish to npm

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: release
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.29.3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Ensure npm supports trusted publishing
        run: npm install --global npm@latest

      - name: Show tool versions
        run: |
          node --version
          npm --version
          pnpm --version

      - name: Build
        run: pnpm nx run-many -t build

      - name: Test
        run: pnpm nx run-many -t test

      - name: Publish via Changesets
        run: pnpm changeset publish --no-git-checks --provenance
